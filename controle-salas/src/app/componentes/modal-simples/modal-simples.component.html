<div class="modal fade" id="mensagem" tabindex="-1" role="dialog" aria-labelledby="mensagemTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="mensagemTitle">{{ titulo }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{ mensagem }}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary font-weight-bold" data-dismiss="modal" aria-label="Close" (click)="fecharModal()">Ok</button>
        </div>
        </div>
    </div>
</div>
